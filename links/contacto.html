	<h1 class="principal">Contactanos</h1>
	<div class="container-cont">
		<div class="mapa"></div>
		<div class="redes"></div>
		<!-- FORMULARIO DE CONTACTO -->
		<form class="form-cont" method="post">
			<label for="nombre">Nombre: </label>
			<input class="input-cont" type="text" name="nombre" placeholder="Nombre">
			<br>
			<label for="apellido">Apellido: </label>
			<input class="input-cont" type="text" name="apellido" placeholder="apellido">
			<br>
			<label for="email">E-mail: </label>
			<input class="input-cont" type="email" name="email" placeholder="E-mail">
			<br>
			<label for="estado">Estado civil</label>
			<select name="estado">
				<option value="casado">Casado/a</option>
				<option value="soltero">Soltero/a</option>
				<option value="viudo">Viudo/a</option>
				<option value="concuvino">Concuvinato</option>
			</select>
			<br>
			<label for="telefono">Teléfono: </label>
			<input class="input-cont" type="text" name="telefono" placeholder="Teléfono">
			<br>
			<label for="mensaje">Mensaje: </label>
			<textarea class="input-cont" name="mensaje" placeholder="Mensaje"></textarea>
			<br>
			<label for="news">Desea recibir nuestro newsletter </label>
			<input class="input-cont" type="radio" name="news" value="si">
			<br>
			<input class="input-cont" type="reset" name="reset">
			<input class="input-cont" type="submit" name="submit">
		</form>
	</div>
	<footer class="footer-style container-fluid no-gutters">
		<div class="row no-gutters justify-content-center">
